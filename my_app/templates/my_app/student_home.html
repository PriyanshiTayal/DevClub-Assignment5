{% extends 'my_app/base.html' %}
{% block navbar %}
    <a class="nav-item nav-link" href="{% url 'student_subjects' %}">My Subjects</a>
    <a class="nav-item nav-link" href="{% url 'student_feedback' %}">Feedback</a>
{% endblock navbar %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Welcome!</h3>
                    </div>
                    <div class="card-body">
                        <div class="media">
                            <img class="rounded-circle account-img" src="{{ user.student.profile_pic.url }}">

                            <div class="media-body">
                                <h2 class="account-heading">{{ user.get_full_name }}</h2>
                                <p class="text-secondary">{{ user.email}}</p>
                                <h3>Course : {{ user.student.course_id.course_name }}</h3>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock content %}
