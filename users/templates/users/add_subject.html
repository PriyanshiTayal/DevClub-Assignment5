{% extends 'my_app/base.html' %}

{% block content %}
    <div class = "contentsection">
        <form method="POST" action="{% url 'add_subject_save' %}">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class ="border-bottom mb-4">Add Subject</legend>
                <label>Subject Name</label>
                <input type="text" class="form-control" name="subject" placeholder="Enter Subject Name ">

                <label>Course</label>
                <select class="form-control" name="course" id="course">
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>

                <label>Instructor </label>
                <select class="form-control" name="instructor" id="instructor">
                    {% for instructor in instructors %}
                        <option value="{{ instructor.id }}">{{ instructor.admin.get_full_name }}</option>
                    {% endfor %}
                </select>
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info" type = "submit">Add</button>
            </div>
        </form>
    </div>

{% endblock content %}
